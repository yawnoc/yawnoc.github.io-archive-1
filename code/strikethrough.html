<p>

</p>
<div class="boxed not-large">
<textarea
autofocus
oninput="passToOutput(value)"
placeholder="Enter input here"
style="box-sizing:border-box; padding: 0.3em 0.5em; width: 100%;"
>
</textarea>
</div>

<script>function passToOutput(string) {
output.textContent = (
/\S/.test(string)
? string
: 'Output shall appear here'
)
}
</script>
