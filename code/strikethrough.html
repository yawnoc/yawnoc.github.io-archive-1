<body onload="passInputToOutput()">
<header><nav><ul>

<h1>Strikethrough generator</h1>
<p class="page-properties">
First created:&nbsp;20200302<br>
Last modified:&nbsp;<b>20200302</b>
</p>
<p>
Convenient for use in emails.
</p>
<div class="boxed not-large">
<textarea
autofocus
id="input"
oninput="passInputToOutput()"
placeholder="Enter input here"
>
</textarea>
</div>
<div class="boxed not-large">
<noscript>Enable Javascript for the generator to work.</noscript>
<s id="output"></s>
</div>
<footer>
<hr>
©&nbsp;2020&nbsp;Conway.
</footer>
<script>function passInputToOutput() {
let inputString = document.getElementById('input').value
output.textContent = (
/\S/.test(inputString)
? inputString
: 'Output shall appear here'
)
}</script>
</body>
